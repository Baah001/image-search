<ng-container *ngIf="previousResult$ | async as data">
  <div class="row justify-content-center">
      <div class="card col-12 col-md-3 col-lg-2" *ngFor="let giph of data">
        <div class="card-body">
          <img class="card-body-image" src="{{giph.images.original.url}}" alt="">
        </div>
      </div>
  </div>
</ng-container>
